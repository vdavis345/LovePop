<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="matching-section">
            <h2 class="witty-text">Where in the world is your perfect match?</h2>
            <div class="matching-options">
                <button class="location-toggle active" data-value="sameState">Same State</button>
                <button class="location-toggle" data-value="sameCountry">Same Country</button>
                <button class="location-toggle" data-value="worldwide">Worldwide</button>
            </div>
        </div>
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="controls">
            <button id="startButton">Start Chat</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <div class="overlay" id="balloonOverlay">
        <div id="balloon"></div>
    </div>
    <audio id="popSound" src="pop-sound.mp3"></audio>
    <nav class="navbar">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
    </nav>
    <script src="script.js"></script>
</body>
</html>
